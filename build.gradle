plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'   // ‚Üê this is required for `publishing { ... }`
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = "io.github.rdf-connect"
version = "1.0.0"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
	maven { url = 'https://jitpack.io' }
}

tasks.register("indexJar", Jar) {
    archiveBaseName.set("index")
    archiveClassifier.set("index")
    from("index.ttl")
}

tasks.named("shadowJar", Jar) {
    // add descriptor.json from project root
    from("index.ttl") {
        into("") // root of jar
    }
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:4.28.2'
	implementation 'com.github.rdf-connect.jvm-runner:types:master-SNAPSHOT'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

publishing {
    publications {
        maven(MavenPublication) {
            // fat jar
            artifact(tasks.shadowJar)
        }
    }
}

build {
    dependsOn shadowJar
}

